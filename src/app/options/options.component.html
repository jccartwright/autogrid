<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
      Options
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div>
    <mat-form-field>
      <input matInput placeholder="Cell Size (meters)">
    </mat-form-field>
    </div>

    <div>
      <mat-checkbox [(ngModel)]="checked">Background Fill</mat-checkbox>
    </div>
 
    <div>
      <mat-form-field>
        <input matInput placeholder="Contour Interval (meters)"> 
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field>
        <input matInput placeholder="Map Title" value="AutoGrid Map"> 
      </mat-form-field>
    </div>
    
  <div>
      <mat-form-field >
          <mat-select placeholder="Color Table">
              <!-- <mat-select placeholder="Color Table" [formControl]="colorTableControl"> -->
                  <!-- <mat-select-trigger>
                  <span *ngIf="colorTableControl.value == 'rainbow'">
                      <img src="assets/GMT_rainbow.png">
                  </span>
                </mat-select-trigger> -->
            <mat-option *ngFor="let colorTable of colorTables" [value]="colorTable.value">
              <img src="assets/{{colorTable.viewValue}}">
            </mat-option>
            
          </mat-select>
        </mat-form-field>

    </div>
  </mat-expansion-panel>
</mat-accordion>
